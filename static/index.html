  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

  <style>

<body>
  <div class="container">
    <h1><i class="fa-solid fa-qrcode icon"></i> T·∫°o m√£ QR c·ª±c x·ªãn by Vi·ªát Anh</h1>
    <form id="qrForm">
      <input type="text" name="text" id="text" placeholder="Nh·∫≠p n·ªôi dung ho·∫∑c link..." required />
      <div class="picker-label">Ch·ªçn m√†u m√£ QR:</div>
      <div id="color-picker"></div>
      <input type="hidden" name="color" id="color" value="#000000" />
      <button type="submit" id="createBtn"><i class="fa-solid fa-wand-magic-sparkles icon"></i> T·∫°o m√£ QR</button>
      <button type="button" onclick="downloadQR()"><i class="fa-solid fa-download icon"></i> T·∫£i m√£ QR</button>
    </form>
    <div id="loading">ƒêang t·∫°o m√£ QR... <i class="fa-solid fa-spinner fa-spin"></i></div>
    <div id="error">Vui l√≤ng nh·∫≠p n·ªôi dung tr∆∞·ªõc khi t·∫°o m√£ QR!</div>
    <div id="preview">
      <img id="qr-image" src="" alt="QR s·∫Ω hi·ªán ·ªü ƒë√¢y" hidden />
    </div>
    <footer style="margin-top: 40px; font-size: 14px; color: #666; font-style: italic;">
  ¬© 2025 VanhDev ‚Äî Forged in code, tempered by caffeine. Steal this? You're already tracked.
</footer>
  </div>
  <script>
    const form = document.getElementById('qrForm');
    const qrImage = document.getElementById('qr-image');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const inputText = document.getElementById('text');
    const createBtn = document.getElementById('createBtn');
    const colorInput = document.getElementById('color');

    const pickr = Pickr.create({
      el: '#color-picker',
      theme: 'classic',
      default: '#000000',
      swatches: [
        '#000000', '#FF0000', '#00FF00', '#0000FF',
        '#FFC0CB', '#800080', '#FFA500', '#00FFFF',
        '#FFD700', '#FF69B4'
      ],
      components: {
        preview: true,
        opacity: true,
        hue: true,
        interaction: { hex: true, rgba: true, input: true, save: true }
      }
    });

    pickr.on('save', (color) => {
      colorInput.value = color.toHEXA().toString();
      pickr.hide();
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = inputText.value.trim();
      if (!text) {
        error.style.display = 'block';
        qrImage.hidden = true;
        return;
      }
      error.style.display = 'none';
      loading.style.display = 'block';
      qrImage.hidden = true;

      const originalBtnHTML = createBtn.innerHTML;
      createBtn.disabled = true;
      createBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin icon"></i>ƒêang t·∫°o...';

      const formData = new FormData(form);
      try {
        const response = await fetch('/generate', {
          method: 'POST',
          body: formData
        });
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        qrImage.src = url;
        qrImage.hidden = false;
      } catch {
        error.textContent = 'ƒê√£ x·∫£y ra l·ªói khi t·∫°o m√£ QR üò¢';
        error.style.display = 'block';
      } finally {
        loading.style.display = 'none';
        createBtn.disabled = false;
        createBtn.innerHTML = originalBtnHTML;
      }
    });

    function downloadQR() {
      const qrSrc = qrImage.src;
      if (!qrSrc) return alert('H√£y t·∫°o m√£ QR tr∆∞·ªõc ƒë√£ √¥ng t∆∞·ªõng üò§');
      const link = document.createElement('a');
      link.href = qrSrc;
      link.download = 'ma_qr.png';
      link.click();
    }
  </script>
</body>
</html>
